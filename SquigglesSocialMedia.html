<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Socials</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .socials a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .socials .youtube { background: #880808; }
        .socials .twitter { background: #1da1f2; }
        .socials .tiktok { background: #36454F; }
        .socials .itchio { background: #e1306c; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect with Me</h1>
        <div class="socials">
            <a href="https://www.youtube.com/channel/UCjrOfczAU2g7k8ELBa5CIYg" class="youtube">Youtube</a>
            <a href="https://www.x.com/Benexe213313" class="twitter">Twitter</a>
            <a href="https://www.tiktok.com/@squigglesyt" class="tiktok">Tiktok</a>
            <a href="https://itch.io/profile/bla-studios" class="itchio">Itch.io</a>
        </div>
    </div>
</body>
</html>
